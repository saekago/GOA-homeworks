<html lang="en">
    <head>
        <title>sabas register site</title>
    </head>
    <body>
        <h1>register</h1>
        <form>
            <!-- მომხმარებელს შემოვატანინოთ: სრული სახელი, ემაილი და პაროლი -->
            <label for="fullname">fullname</label>
            <br> <br>
            <input type="text" name="fullname" id="fullname" placeholder="enter your fullname" required>
            <br> <br>
            <label for="email">email</label>
            <br> <br>
            <input type="email" name="email" id="email" placeholder="enter your email" required>
            <br> <br>
            <label for="password">password</label>
            <br> <br>
            <input type="password" name="password" id="password" placeholder="enter your password" required>
            <br> <br>
            choose your gender:
            <br> <br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">female</label>
            <br> <br>
            <input type="checkbox" id="cb1" required>
            <label for="cb1">i agree to the terms and conditions</label>
            <br> <br>
            <button>submit</button>
            <br> <br>
            <button type="reset">reset</button>
        </form>
    </body>
</html>
