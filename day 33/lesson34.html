<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css1</title>
        <style>
            /*  */
            p {
                color: red;
                background-color: green;
                text-align: center;
            }

            button {
                background-color: green;
                border: 1px solid black;
                border-radius: 3px;
                color: white;
            }

            body {
                background-color: #002451;
            }
        </style>
    </head>
    <body>
        <!--  -->
        <p>hello world</p>
        <button style="background-color: green;">OK</button>
        <button style="border: none; background-color: cyan;">click me</button>
        <br>
        <br>
        <br>
        <div style="width: 100px; height: 100px; background-color: red; color: cyan;">
            <p style="background-color: blue;">hello world</p>
        </div>
    <script>
            // 
    </script>
    </body>
</html>
