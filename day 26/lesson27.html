<!-- width - ცვლის ელემენტის სიგანეს
height - ცვლის ელემენტის სიმაღლეს
color - ცვლის ტექსტის ფერს
background-color - ცვლის უკანა ფონის ფერს(რა სივრცესაც იკავებს ელემენტი)
text-align - სამი მიმართულებით(left, center, right) გაადგილებს ტექსტს ელემენტის სივრცეში
font-size - ცვლის ტექსტის ზომას -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>style</title>
    </head>
    <body>
        <p style="color: red; background-color: black; text-align: center; width: 300px; height: 100px;">GAME OVER!</p>
    </body>
</html>
