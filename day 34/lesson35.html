<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css2</title>
        <style>
            /* rule = selector + declaration */
            /* selector */
            p {
                /* declaration */
                /* property */ background-color: /* value */ black;
                color: red;
                border-radius: 10px;
                text-align: center;
            }

            button {
                background-color: white;
                border: 1px solid black;
                border-radius: 10px;
                color: red;
            }

            div {
                height: 50px;
                background-color: red;
                border: 1px solid black;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div>
            <p>hello dexter morgan</p>
        </div>
        <button>click me</button>
    </body>
</html>
