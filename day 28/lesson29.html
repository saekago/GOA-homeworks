<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bid</title>
    </head>
    <body>
        <!-- block level element - იკავებს მშობელი ელემენტის მაქსიმალურ სიგანეს -->
        <p>hello world</p>
        <section style="width: 500px;">
            <p>this is block level element</p>
        </section>
        <!-- inline element - იკავებს მხოლოდ იმდენ სივრცეს, რამდენიც მას სჭირდება ეკრანზე გამოსაჩენად -->
        <button>click me</button>
        <button>this is inline element</button>
        <!-- div -->
        <div style="color:red; background-color: blue;">
            <h1 style="background-color: black">heading 1</h1>
            <h2>heading 2</h2>
            <p style="color: purple; background-color: gray;">paragraph</p>
        </div>
        <!-- table -->
        <table border="1">
            <thead>
                <tr>
                    <th>name</th>
                    <th>age</th>
                    <th>country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>saba</td>
                    <td>16</td>
                    <td>georgia</td>
                </tr>
                <tr>
                    <td>elise</td>
                    <td>16</td>
                    <td>france/poland</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
