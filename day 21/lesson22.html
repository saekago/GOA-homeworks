<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>select</title>
    </head>
    <body>
        <form>
            <label for="fullname">enter your fullname: </label>
            <input type="text" id="fullname">

            <label for="d1">currency: </label>
            <select name="currency" id="d1">
                <option>euro €</option>
                <option>us dollar $</option>
                <option>gel ₾</option>
            </select>
        </form>

        <h1>select your favorite programming language:</h1>
        <select>
            <option>python</option>
            <option>javascript</option>
            <option>c#</option>
            <option>c++</option>
        </select>

        <h1>at what time do you wake up?</h1>
        <select>
            <option>6 am</option>
            <option>7 am</option>
            <option>8 am</option>
            <option>9 am</option>
        </select>
    </body>
</html>
