<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css4</title>
        <link rel="stylesheet" href="level39.css">
    </head>
    <body>
        <!-- 1) class selector - css სელექტორი, რომლის დახმარებითაც შეგვიძლია ვებ-საიტზე შემოტანილი ელემენტებიდან, მხოლოდ და მხოლოდ რამდენიმე წამოვიღოთ, ანუ შევქმნათ დაჯგუფება და ვთქვათ 10 ცალი h1-დან, მხოლოდ და მხოლოდ 5 ცალი გავსტილოთ სხვანაირად. | !!! class css-ში აღინიშნება . - წერტილით, უბრალოდ ვწერთ წერტილს კლასის დასახელების წინ და ვსტილავთ მას შესაბამისად. -->
        <!-- 2) id selector - css სელექტორი, რომლის დახმარებიტად შეგვიძლია ვებ-საიტზე შემოტანილი ელემენტებიდან, მხოლოდ და მხოლოდ ერთი ცალი ელემენტი წამოვიღოთ და გავსტილოთ იგი უნიკალურად, ვთქვათ გვაქვს 5 ცალი h1, და ამ h1-დან წამოვიღებთ ერთ ცალ h1-ს და გავსტილავთ მას სპეციკურად. | !!! id selector css-ში აღინიშნება # (hashtag) - დიეზით, უბრალოდ ვწერთ დიეზსს აიდის დასახელების წინ და ვსტილავთ მას შესაბამისად. -->
        <!-- 3) class selector-ის გამოყენება შეგვიძლია ერთზე მეტ ელემენტზე, ხოლო id selector-ის გამოყენება მარტო ერთ ელემენტზე. -->
        <!-- 4) -->
        <h1 class="class1">pirveli</h1>
        <h1 class="class1">meore</h1>
        <h1 class="class1">mesame</h1>
        <h1 class="class1">meotxe</h1>
        <h1 id="id1">mexute</h1>
        <h1>meeqvse</h1>
        <!-- 5) -->
        <div>tag selector</div>
        <div class="class2">div class</div>
        <div id="id2">div id</div>
    </body>
</html>
