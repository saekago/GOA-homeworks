<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lists</title>
    </head>
    <body>
        <ol type="1">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>

        <ol type="A">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>

        <ol type="a">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>

        <ol type="I">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>

        <ol type="i">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>

        <ol start="1">
            <li value="1">Item</li>
            <li value="2">Item</li>
            <li value="3">Item</li>
        </ol>

        <ol type="1">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>

        <ol type="a" start="4">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>

        <ol type="i" start="4">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>

        <ol type="A" start="4">
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ol>
    </body>
</html>
