<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="lesson45.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img class="frag" src="./images/image-product-desktop.jpg" alt="">
        <div class="texts">
            <p class="p1">P E R F U M E</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="p2">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="p3">
                $149.99 <span style="color: hsl(228, 12%, 48%); text-decoration: line-through; font-size: 16px;"> $169.99</span>
            </p>
            <button>
                <img class="img2" src="./images/icon-cart.svg" alt="">
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
